<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABELBATCH V5.0</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-app: #0d1117; --bg-panel: #161b22; --bg-header: #21262d; --bg-input: #010409;     
            --text-main: #c9d1d9; --text-muted: #8b949e; --accent-green: #10b981; 
            --accent-blue: #58a6ff; --border-color: #30363d; --radius-sm: 4px; 
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-app); color: var(--text-main); padding: 40px; max-width: 1400px; margin: 0 auto; }
        
        /* HEADER TRAY */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        h1 { font-family: "Segoe UI Variable Display", sans-serif; font-weight: 400; font-size: 1.8rem; letter-spacing: 4px; text-transform: uppercase; margin: 0; display: flex; align-items: center; gap: 15px; color: #fff; }
        h1::before { content: ""; display: block; width: 6px; height: 28px; background: var(--accent-green); }

        .action-tray { display: flex; align-items: center; gap: 10px; }
        .tray-item { display: flex; flex-direction: column; align-items: center; width: 60px; }
        .icon-btn { background: var(--bg-panel); border: 1px solid var(--border-color); color: var(--text-main); width: 44px; height: 40px; cursor: pointer; border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; transition: 0.2s; padding: 0; }
        .icon-btn:hover { border-color: var(--accent-blue); color: var(--accent-blue); }
        .tray-label { font-size: 0.65rem; color: var(--text-muted); margin-top: 6px; font-weight: 700; text-transform: uppercase; }

        /* SEARCH & GLOBAL ACTIONS */
        .search-container { margin-bottom: 25px; }
        .search-bar { width: 100%; background: var(--bg-panel); border: 1px solid var(--border-color); color: #fff; padding: 12px 15px; border-radius: var(--radius-sm); font-size: 0.95rem; outline: none; box-sizing: border-box; }
        .global-actions { display: none; background: var(--bg-panel); border: 1px solid var(--border-color); padding: 15px 20px; margin-bottom: 30px; border-radius: var(--radius-sm); align-items: center; justify-content: space-between; gap: 10px; }
        
        .btn-nav { background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); padding: 8px 16px; font-size: 0.85rem; font-weight: 600; cursor: pointer; border-radius: var(--radius-sm); }
        .btn-nav:hover { background: #30363d; color: #fff; }
        
        .btn-print-batch { background: var(--accent-green); color: #0d1117; font-weight: 800; padding: 10px 20px; border: none; border-radius: var(--radius-sm); cursor: pointer; text-transform: uppercase; }
        .btn-satchel-batch { background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); padding: 10px 20px; font-size: 0.85rem; font-weight: 600; cursor: pointer; border-radius: var(--radius-sm); text-transform: uppercase; }

        /* BUNDLE UI */
        .isa-bundle { background: var(--bg-panel); border: 1px solid var(--border-color); margin-bottom: 15px; border-radius: var(--radius-sm); overflow: hidden; }
        .isa-bundle.selected { border-left: 4px solid var(--accent-green); }
        .isa-header { background: var(--bg-header); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header-main-area { display: flex; align-items: center; flex-grow: 1; cursor: pointer; }
        
        /* UI INPUTS */
        .qty-input, .po-input, .carrier-edit { background: var(--bg-input); border: 1px solid var(--border-color); color: #fff; padding: 6px; border-radius: var(--radius-sm); outline: none; }
        .qty-input { width: 65px; text-align: center; font-weight: 700; }
        .po-input { color: var(--accent-blue); width: 120px; font-weight: 600; }
        
        /* DARKER CARRIER BOX ON UI */
        .carrier-edit { 
            margin-left: 15px; 
            width: 180px; 
            background-color: #010409 !important; 
            border: 1px solid var(--border-color); 
            font-weight: 600; 
            text-transform: uppercase;
        }

        .dispatch-table { width: 100%; border-collapse: collapse; background: #0d1117; }
        .dispatch-table td { padding: 12px 20px; border-bottom: 1px solid var(--border-color); color: var(--text-main); }
        .collapse-icon { transition: transform 0.2s; color: var(--text-muted); font-size: 0.8rem; margin-right: 12px; }
        .collapsed .collapse-icon { transform: rotate(-90deg); }
        .collapsed .bundle-content { display: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>RP LABELBATCH</h1>
        <div class="action-tray">
            <div class="tray-item"><label class="icon-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg><input type="file" id="jsonLoader" accept=".json" style="display:none" onchange="loadData(this)"></label><span class="tray-label">LOAD</span></div>
            <div class="tray-item"><button class="icon-btn" onclick="saveData()"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg></button><span class="tray-label">SAVE</span></div>
            <div class="tray-item"><button class="icon-btn" onclick="saveAsData()"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="9" y1="15" x2="15" y2="15"/></svg></button><span class="tray-label">SAVE AS</span></div>
            <div class="tray-item"><button class="icon-btn" onclick="window.location.href='hub.html'"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><polyline points="3.29 7 12 12 20.71 7"/><line x1="12" y1="22" x2="12" y2="12"/></svg></button><span class="tray-label">HUB</span></div>
        </div>
    </div>
    
    <div id="fileStatus" style="font-size:0.7rem; color:var(--text-muted); text-align:right; margin-bottom:10px;">ACTIVE FILE: NONE</div>

    <div class="search-container">
        <input type="text" id="mainSearch" class="search-bar" placeholder="SEARCH (Ctrl + F)..." oninput="handleSearch()">
    </div>

    <div id="globalActions" class="global-actions">
        <div>
            <button class="btn-nav" onclick="selectAll(true)">SELECT ALL</button>
            <button class="btn-nav" onclick="expandAll(true)">EXPAND ALL</button>
            <button class="btn-nav" onclick="expandAll(false)">COLLAPSE ALL</button>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn-satchel-batch" onclick="printSelectedSatchels()">PRINT SELECTED SATCHELS</button>
            <button class="btn-print-batch" onclick="printSelectedBundles()">PRINT SELECTED</button>
        </div>
    </div>

    <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileUpload').click()">
        <span id="uploadText">CLICK TO UPLOAD SCHEDULE (.XLSX / .CSV)</span>
        <input type="file" id="fileUpload" accept=".csv, .xlsx, .xls" style="display:none" onchange="handleFile(this)">
    </div>

    <div id="dashboardArea"></div>

    <script>
        /** * LABELBATCH V5.0 - SATCHEL HEADER SHRINK & LABEL BOLD RESTORE */
        let ISA_GROUPS = {}, activeFileHandle = null, searchQuery = "";

        window.addEventListener('keydown', (e) => { if ((e.ctrlKey || e.metaKey) && e.key === 'f') { e.preventDefault(); document.getElementById('mainSearch').focus(); document.getElementById('mainSearch').select(); } });

        const ZPL = {
            // RESTORED: Labels go back to full-size bold hierarchy
            getHeader: (text, date, time) => `^XA^PW812^LL1200` + 
                `^FO0,40^FB812,2,10,C,0^A0N,100,100^FD${text.toUpperCase()}^FS` + 
                `^FO0,150^FB812,1,0,C,0^A0N,90,90^FD${date}^FS` + 
                `^FO0,240^FB812,1,0,C,0^A0N,50,50^FD(${time})^FS`,
                
            label: (header, date, time, id, po, current, total, isMaster) => {
                const count = current === 0 ? "0 / 1" : `${current} / ${total}`;
                let z = ZPL.getHeader(header, date, time) + 
                        `^FO0,330^FB812,1,0,C,0^A0N,30,30^FD${isMaster?"APPOINTMENT":"SHIPMENT"} ID^FS` + 
                        `^FO60,360^BY4,3,300^BCN,300,N,N,N^FD${id}^FS` + 
                        `^FO0,670^FB812,1,0,C,0^A0N,60,60^FD${id}^FS`;
                if(po && po.trim() !== "") z += `^FO0,790^FB812,1,0,C,0^A0N,50,50^FDPO: ${po.toUpperCase()}^FS`;
                z += `^FO0,1020^FB812,1,0,C,0^A0N,150,150^FD${count}^FS^XZ`;
                return z;
            }
        };

        function renderDashboard() {
            const container = document.getElementById('dashboardArea'); container.innerHTML = "";
            const entries = Object.entries(ISA_GROUPS);
            if (entries.length > 0) document.getElementById('globalActions').style.display = 'flex';
            entries.forEach(([key, b]) => {
                if (searchQuery && !(b.id.toLowerCase().includes(searchQuery) || b.carrier.toLowerCase().includes(searchQuery) || b.jobs.some(j => j.isd.toLowerCase().includes(searchQuery)))) return;
                const card = document.createElement('div');
                card.className = `isa-bundle ${b.selected ? 'selected' : ''} ${b.collapsed ? 'collapsed' : ''}`;
                let rows = b.jobs.map((j, idx) => `<tr><td>ISD: <strong>${j.isd}</strong></td><td><input type="text" class="po-input" placeholder="PO#" value="${j.po || ''}" onchange="ISA_GROUPS['${key}'].jobs[${idx}].po=this.value"></td><td align="center"><input type="number" class="qty-input" value="${j.qty || 0}" onchange="ISA_GROUPS['${key}'].jobs[${idx}].qty=parseInt(this.value);renderDashboard()"></td><td align="center"><input type="number" class="qty-input" value="${j.items || 0}" onchange="ISA_GROUPS['${key}'].jobs[${idx}].items=parseInt(this.value)"></td><td align="right"><button class="btn-nav" onclick="printSingle('${key}', ${idx})">PRINT</button></td></tr>`).join('');
                card.innerHTML = `<div class="isa-header"><div class="header-main-area" onclick="toggleCollapse('${key}')"><span class="collapse-icon">â–¼</span><strong>${b.id}</strong><span style="color:var(--accent-green); font-size:0.8rem; margin-left:10px;">${b.time}</span><input type="text" class="carrier-edit" value="${b.carrier}" onclick="event.stopPropagation()" onchange="ISA_GROUPS['${key}'].carrier=this.value"></div><div style="display:flex; align-items:center; gap:10px;"><input type="checkbox" ${b.selected ? 'checked' : ''} onchange="ISA_GROUPS['${key}'].selected=this.checked;renderDashboard()"><button class="btn-nav" onclick="printSatchel('${key}')">SATCHEL</button><button class="btn-print-batch" style="padding: 8px 16px; font-size: 0.85rem;" onclick="printBundle('${key}')">BUNDLE</button></div></div><div class="bundle-content"><table class="dispatch-table"><tbody>${rows}</tbody></table></div>`;
                container.appendChild(card);
            });
        }

        // --- SATCHEL ENGINE ---
        function getSatchelPageHtml(id) {
            const b = ISA_GROUPS[id];
            const totalPallets = b.jobs.reduce((s,j)=>s+j.qty, 0);
            const totalItems = b.jobs.reduce((s,j)=>s+(j.items || 0), 0);
            let tableRows = b.jobs.map(j => `<tr><td style="padding:6px 12px; border-bottom:1px solid #000; font-size:0.85rem;">${j.isd}</td><td style="padding:6px 12px; border-bottom:1px solid #000; font-size:0.85rem;">${j.po || '-'}</td><td style="padding:6px 12px; border-bottom:1px solid #000; font-size:0.85rem; text-align:center; font-weight:bold;">${j.qty}</td><td style="padding:6px 12px; border-bottom:1px solid #000; font-size:0.85rem; text-align:center;">${j.items || 0}</td></tr>`).join('');
            
            // FONT SCALING: Reduced A4 headers by 40% (Carrier: 5.5->3.3rem, ISA: 2.8->1.6rem)
            return `<div class="satchel-page"><div class="back-half"><h3>Manifest Details</h3><table><thead><tr><th>ISD Shipment</th><th>PO#</th><th style="text-align:center">PLT</th><th style="text-align:center">ITM</th></tr></thead><tbody>${tableRows}</tbody></table><div class="summary"><span>PALLETS: ${totalPallets}</span><span>ITEMS: ${totalItems}</span></div></div><div class="front-half"><div class="carrier-primary" style="font-size:3.3rem;">${b.carrier}</div><div class="isa-secondary" style="font-size:1.6rem;">ISA: ${b.id}</div><div class="date-time" style="font-size:1.4rem;">${b.date} &nbsp;|&nbsp; ${b.time}</div></div></div>`;
        }

        function printSatchel(id) { const sWin = window.open('', '_blank', 'width=900,height=1000'); writeSatchelBatch(sWin, [id]); }
        function printSelectedSatchels() { const sel = Object.keys(ISA_GROUPS).filter(k => ISA_GROUPS[k].selected); if (!sel.length) return; const sWin = window.open('', '_blank', 'width=900,height=1000'); writeSatchelBatch(sWin, sel); }

        function writeSatchelBatch(win, ids) {
            let content = ids.map(id => getSatchelPageHtml(id)).join('');
            win.document.write(`<html><head><style>@page { size: A4 portrait; margin: 0; } body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; color: #000; } .satchel-page { height: 297mm; width: 210mm; display: flex; flex-direction: column; overflow: hidden; page-break-after: always; } .back-half { height: 148.5mm; padding: 15mm 20mm; border-bottom: 2px dashed #000; box-sizing: border-box; overflow: hidden; } .back-half h3 { margin: 0 0 10px 0; font-size: 1.2rem; text-transform: uppercase; border-bottom: 2px solid #000; padding-bottom: 5px; } .front-half { height: 148.5mm; padding: 20mm; box-sizing: border-box; display: flex; flex-direction: column; transform: rotate(180deg); justify-content: flex-start; padding-top: 10mm; } .carrier-primary { font-weight: 800; line-height: 0.85; margin-bottom: 12px; text-transform: uppercase; } .isa-secondary { font-weight: 600; border-top: 3px solid #000; padding-top: 8px; margin-bottom: 6px; } .date-time { color: #333; } table { width: 100%; border-collapse: collapse; margin-top: 5px; } th { text-align: left; padding: 8px 12px; border-bottom: 2px solid #000; font-size: 0.75rem; text-transform: uppercase; } .summary { margin-top: 15px; display: flex; justify-content: space-between; font-weight: 800; font-size: 1.1rem; border-top: 1px solid #000; padding-top: 8px; }</style></head><body>${content}<script>window.onload = () => { window.print(); window.close(); };<\/script></body></html>`);
            win.document.close();
        }

        // --- LABEL PRINTER ENGINE ---
        function launchPrinter(list) {
            const pWin = window.open('', '_blank', 'width=800,height=900');
            const urls = list.map(z => `https://api.labelary.com/v1/printers/8dpmm/labels/4x6/0/${encodeURIComponent(z)}`);
            pWin.document.write(`<html><head><style>@page { size: 101.6mm 152.4mm; margin: 0; } body { margin: 0; background: #000; color: #10b981; text-align: center; font-family: monospace; } img { width: 101.6mm; height: 152.4mm; display: block; page-break-after: always; margin: 0 auto; } .st { padding: 40px; font-size: 24px; border-bottom: 1px solid #10b981; margin-bottom: 20px; } @media print { .st { display: none; } }</style></head><body><div id="status" class="st">INITIALIZING...</div><div id="container"></div><script>const urls = ${JSON.stringify(urls)}; const status = document.getElementById('status'); const container = document.getElementById('container'); function loadOne(i) { if(i >= urls.length) { status.innerText = "READY"; setTimeout(() => { window.print(); window.close(); }, 800); return; } status.innerText = "GENERATING LABEL " + (i + 1) + "/" + urls.length; const img = new Image(); img.src = urls[i]; img.onload = () => { container.appendChild(img); loadOne(i+1); }; img.onerror = () => { setTimeout(() => loadOne(i), 1000); }; } loadOne(0);<\/script></body></html>`);
            pWin.document.close();
        }

        function printSingle(id, idx) { const b = ISA_GROUPS[id], j = b.jobs[idx], list = []; if(j.qty === 0) list.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, 0, 1, false)); else for(let i=1; i<=j.qty; i++) list.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, i, j.qty, false)); launchPrinter(list); }
        function printBundle(id) { const b = ISA_GROUPS[id], labels = []; b.jobs.forEach(j => { if(j.qty === 0) labels.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, 0, 1, false)); else for(let i=1; i<=j.qty; i++) labels.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, i, j.qty, false)); }); launchPrinter(labels); }
        function printSelectedBundles() { let mega = []; Object.keys(ISA_GROUPS).filter(k => ISA_GROUPS[k].selected).forEach(id => { const b = ISA_GROUPS[id]; b.jobs.forEach(j => { if(j.qty === 0) mega.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, 0, 1, false)); else for(let i=1; i<=j.qty; i++) mega.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, i, j.qty, false)); }); }); launchPrinter(mega); }

        // --- DATA HANDLERS ---
        function handleFile(input) { const r = new FileReader(); r.onload = (e) => { const d = new Uint8Array(e.target.result); const wb = XLSX.read(d, {type: 'array'}); parseData(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1})); }; r.readAsArrayBuffer(input.files[0]); }
        function parseData(rows) { ISA_GROUPS = {}; for(let i=1; i<rows.length; i++) { const r = rows[i]; if(!r || !r[2]) continue; const id = String(r[2]).trim(); if(!ISA_GROUPS[id]) ISA_GROUPS[id] = { id, carrier: r[4] ? String(r[4]).toUpperCase() : "INBOUND", date: formatShortDate(r[0]), time: formatTime(r[1]), mode: 'expanded', selected: true, collapsed: false, jobs: [] }; ISA_GROUPS[id].jobs.push({ isd: String(r[3]), qty: parseInt(r[6]) || 0, items: parseInt(r[7]) || 0, po: '', printed: false }); } renderDashboard(); }
        async function saveData() { if (Object.keys(ISA_GROUPS).length === 0) return; if (!activeFileHandle) return saveAsData(); const w = await activeFileHandle.createWritable(); await w.write(JSON.stringify(ISA_GROUPS)); await w.close(); alert("Saved."); }
        async function saveAsData() { try { const h = await window.showSaveFilePicker({ suggestedName: `BATCH_${new Date().toLocaleDateString('en-GB').replace(/\//g,'.')}.json` }); activeFileHandle = h; saveData(); } catch (e) {} }
        function loadData(i) { const r = new FileReader(); r.onload = (e) => { ISA_GROUPS = JSON.parse(e.target.result); renderDashboard(); }; r.readAsText(i.files[0]); }
        function handleSearch() { searchQuery = document.getElementById('mainSearch').value.toLowerCase(); renderDashboard(); }
        function selectAll(v) { Object.keys(ISA_GROUPS).forEach(k => ISA_GROUPS[k].selected = v); renderDashboard(); }
        function expandAll(v) { Object.keys(ISA_GROUPS).forEach(k => ISA_GROUPS[k].collapsed = !v); renderDashboard(); }
        function toggleCollapse(id) { ISA_GROUPS[id].collapsed = !ISA_GROUPS[id].collapsed; renderDashboard(); }
        function formatShortDate(n) { if (typeof n === 'number') { const d = new Date((n - 25569) * 86400 * 1000); return d.getDate() + ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"][d.getMonth()]; } return String(n); }
        function formatTime(n) { if (!n) return ""; if (typeof n === 'number') { const s = Math.round(n * 86400), h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60); return `${h % 12 || 12}:${String(m).padStart(2, '0')} ${h >= 12 ? 'PM' : 'AM'}`; } return String(n); }
    </script>
</body>
</html>
