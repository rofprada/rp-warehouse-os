<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABELBATCH V7.2</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* [SECTION: CSS VARIABLES] 
           Standardized visual identity */
        :root {
            --bg-app: #0d1117;     --bg-panel: #161b22;   --bg-header: #21262d;  
            --bg-input: #010409;   --text-main: #c9d1d9;  --text-muted: #8b949e; 
            --accent-green: #10b981; --accent-blue: #58a6ff;  --accent-red: #f85149;   
            --border-color: #30363d; --radius-sm: 4px; 
        }

        /* [SECTION: CORE LAYOUT] */
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-app); color: var(--text-main); padding: 40px; max-width: 1400px; margin: 0 auto; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        h1 { font-family: "Segoe UI Variable Display", sans-serif; font-weight: 400; font-size: 1.8rem; letter-spacing: 4px; text-transform: uppercase; margin: 0; display: flex; align-items: center; gap: 15px; color: #fff; }
        h1::before { content: ""; display: block; width: 6px; height: 28px; background: var(--accent-green); }
        .action-tray { display: flex; align-items: center; gap: 10px; }
        .tray-item { display: flex; flex-direction: column; align-items: center; width: 60px; }
        .icon-btn { background: var(--bg-panel); border: 1px solid var(--border-color); color: var(--text-main); width: 44px; height: 40px; cursor: pointer; border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; transition: 0.2s; padding: 0; }
        .icon-btn:hover { border-color: var(--accent-blue); color: var(--accent-blue); }
        .tray-label { font-size: 0.65rem; color: var(--text-muted); margin-top: 6px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .search-container { margin-bottom: 25px; }
        .search-bar { width: 100%; background: var(--bg-panel); border: 1px solid var(--border-color); color: #fff; padding: 12px 15px; border-radius: var(--radius-sm); font-size: 0.95rem; outline: none; box-sizing: border-box; }
        .global-actions { display: none; background: var(--bg-panel); border: 1px solid var(--border-color); padding: 15px 20px; margin-bottom: 30px; border-radius: var(--radius-sm); align-items: center; justify-content: space-between; gap: 10px; }
        .btn-nav { background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); padding: 8px 16px; font-size: 0.85rem; font-weight: 600; cursor: pointer; border-radius: var(--radius-sm); }
        .btn-nav:hover { background: #30363d; color: #fff; }
        .btn-print-batch { background: var(--accent-green); color: #0d1117; font-weight: 800; padding: 10px 20px; border: none; border-radius: var(--radius-sm); cursor: pointer; text-transform: uppercase; }
        .isa-bundle { background: var(--bg-panel); border: 1px solid var(--border-color); margin-bottom: 15px; border-radius: var(--radius-sm); overflow: hidden; }
        .isa-bundle.selected { border-left: 4px solid var(--accent-green); }
        .isa-header { background: var(--bg-header); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header-main-area { display: flex; align-items: center; flex-grow: 1; cursor: pointer; gap: 10px; }
        .dispatch-table { width: 100%; border-collapse: collapse; background: #0d1117; }
        .dispatch-table td { padding: 12px 20px; border-bottom: 1px solid var(--border-color); color: var(--text-main); vertical-align: middle; }
        .qty-input, .header-edit { background: var(--bg-input); border: 1px solid var(--border-color); color: #fff; padding: 6px; border-radius: var(--radius-sm); outline: none; }
        .header-edit { font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        .time-edit { width: 90px; color: var(--accent-blue); }
        .carrier-edit { width: 180px; }
        .po-textarea { width: 300px !important; height: 60px; color: var(--accent-blue) !important; font-weight: 700; font-size: 0.8rem; resize: vertical; display: block; background: var(--bg-input); border: 1px solid var(--border-color); padding: 8px; }
        
        /* RESTORED MODE SWITCH */
        .mode-switch { background: transparent; border: 1px solid #30363d; color: var(--accent-blue); font-size: 0.65rem; font-weight: 900; padding: 4px 8px; border-radius: 4px; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        
        .collapse-icon { transition: transform 0.2s; color: var(--text-muted); }
        .collapsed .collapse-icon { transform: rotate(-90deg); }
        .collapsed .bundle-content { display: none; }
        .btn-remove-card { background: transparent; border: none; color: var(--accent-red); cursor: pointer; padding: 5px; opacity: 0.4; transition: 0.2s; }
        .btn-remove-card:hover { opacity: 1; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-box { background: var(--bg-panel); border: 1px solid var(--border-color); padding: 30px; border-radius: 8px; width: 450px; }
        .modal-box h2 { margin-top: 0; color: var(--accent-blue); font-size: 1.2rem; }
        .modal-field { margin-bottom: 15px; display: flex; flex-direction: column; gap: 5px; }
        .modal-field label { font-size: 0.75rem; color: var(--text-muted); font-weight: 800; text-transform: uppercase; }
        .modal-field input, .modal-field textarea { background: var(--bg-input); border: 1px solid var(--border-color); color: #fff; padding: 10px; border-radius: 4px; outline: none; }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .upload-zone { background: var(--bg-panel); border: 1px dashed var(--border-color); padding: 40px; text-align: center; margin-bottom: 40px; cursor: pointer; border-radius: var(--radius-sm); }
        .footer-actions { display: flex; justify-content: center; margin-top: 50px; padding-top: 30px; border-top: 1px solid var(--border-color); }
        .btn-reset-main { background: transparent; border: 1px solid var(--accent-red); color: var(--accent-red); padding: 12px 30px; font-weight: 800; font-size: 0.8rem; border-radius: var(--radius-sm); cursor: pointer; text-transform: uppercase; }
        .btn-reset-main:hover { background: var(--accent-red); color: #fff; }
    </style>
</head>
<body onmousemove="resetIdleTimer()" onkeydown="resetIdleTimer()">

    <div class="top-bar">
        <h1>RP LABELBATCH</h1>
        <div class="action-tray">
            <div class="tray-item"><label class="icon-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg><input type="file" id="fileIn" accept=".json,.csv,.xlsx,.xls,.ods" style="display:none" onchange="loadData(this)"></label><span class="tray-label">LOAD</span></div>
            <div class="tray-item"><button class="icon-btn" onclick="saveAsData()"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg></button><span class="tray-label">SAVE</span></div>
            <div class="tray-item"><button class="icon-btn" onclick="window.location.href='index.html'"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><polyline points="3.29 7 12 12 20.71 7"/><line x1="12" y1="22" x2="12" y2="12"/></svg></button><span class="tray-label">HUB</span></div>
        </div>
    </div>
    
    <div class="search-container"><input type="text" id="mainSearch" class="search-bar" placeholder="SEARCH..." oninput="handleSearch()"></div>
    
    <div id="globalActions" class="global-actions">
        <div><button class="btn-print-batch" style="background: var(--accent-blue); padding: 8px 16px; margin-right: 10px;" onclick="openAddModal()">+ NEW APPOINTMENT</button><button class="btn-nav" onclick="selectAll(true)">SELECT ALL</button><button class="btn-nav" onclick="expandAll(true)">EXPAND ALL</button></div>
        <div style="display:flex; gap:10px;"><button class="btn-nav" style="border:1px solid #fff; color:#fff;" onclick="printSelectedSatchels()">SATCHELS</button><button class="btn-print-batch" onclick="printSelectedBundles()">PRINT SELECTED</button></div>
    </div>

    <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileIn').click()"><span id="uploadText">CLICK TO UPLOAD SCHEDULE (.XLSX / .ODS / .CSV)</span></div>
    
    <div id="dashboardArea"></div>

    <div class="footer-actions" id="footerActions" style="display:none"><button class="btn-reset-main" onclick="resetAllData()">Reset Manifest List</button></div>

    <div id="addModal" class="modal-overlay">
        <div class="modal-box">
            <h2>NEW APPOINTMENT</h2>
            <div class="modal-field"><label>ISA ID</label><input type="text" id="m_isa"></div>
            <div class="modal-field"><label>CARRIER</label><input type="text" id="m_carrier"></div>
            <div class="modal-field"><label>DATE</label><input type="text" id="m_date"></div>
            <div class="modal-field"><label>TIME</label><input type="text" id="m_time"></div>
            <div class="modal-field"><label>ISD(s) - One per line</label><textarea id="m_isds" style="height:80px;" placeholder="7000123&#10;7000456"></textarea></div>
            <div class="modal-btns"><button class="btn-nav" onclick="closeAddModal()">CANCEL</button><button class="btn-print-batch" onclick="processManualEntry()">ADD TO LIST</button></div>
        </div>
    </div>

    <script>
        /* [LOGIC: GLOBAL DATA STORE] */
        let ISA_GROUPS = {}, searchQuery = "";

        /* [LOGIC: ZPL GENERATOR] 
           Handles numbering logic for 0 vs >0 pallets */
        const ZPL = { 
            getHeader: (text, date, time) => `^XA^PW812^LL1200^FO30,40^FB752,2,10,C,0^A0N,100,100^FD${text.toUpperCase()}^FS^FO30,150^FB752,1,0,C,0^A0N,90,90^FD${date}^FS^FO30,240^FB752,1,0,C,0^A0N,50,50^FD(${time})^FS`, 
            label: (header, date, time, id, po, current, total, isMaster) => { 
                const count = current === 0 ? `0 / ${total}` : `${current} / ${total}`; 
                let z = ZPL.getHeader(header, date, time) + `^FO30,330^FB752,1,0,C,0^A0N,30,30^FD${isMaster?"APPOINTMENT":"SHIPMENT"} ID^FS^FO90,360^BY4,3,300^BCN,300,N,N,N^FD${id}^FS^FO30,670^FB752,1,0,C,0^A0N,60,60^FD${id}^FS`; 
                if(po && po.trim() !== "") z += `^FO30,760^FB752,3,0,C,0^A0N,40,40^FDPO: ${po.toUpperCase().replace(/\n/g, '\\&')}^FS`;
                z += `^FO30,1020^FB752,1,0,C,0^A0N,150,150^FD${count}^FS^XZ`; 
                return z; 
            } 
        };

        /* [LOGIC: SESSION PERSISTENCE] */
        function syncToBrowser() { localStorage.setItem('RP_ACTIVE_ISA', JSON.stringify(ISA_GROUPS)); }
        window.onload = () => { const saved = localStorage.getItem('RP_ACTIVE_ISA'); if(saved) { ISA_GROUPS = JSON.parse(saved); renderDashboard(); } };

        /* [LOGIC: DATA CLEANERS] */
        function formatShortDate(n) { 
            if (!n) return "NO DATE";
            if (n instanceof Date) return n.getDate() + " " + ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"][n.getMonth()];
            if (typeof n === 'number' && n > 40000) { const d = new Date((n - 25569) * 86400 * 1000); return d.getDate() + " " + ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"][d.getMonth()]; } 
            const s = String(n).trim(); if (s.includes('-')) { const p = s.split('-'); return parseInt(p[2] || p[0]) + " " + ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"][parseInt(p[1]) - 1]; }
            return s;
        }
        function formatTime(n) { 
            if (!n) return "00:00";
            if (n instanceof Date) return n.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            if (typeof n === 'number') { const s = Math.round(n * 86400), h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60); return `${h % 12 || 12}:${String(m).padStart(2, '0')} ${h >= 12 ? 'PM' : 'AM'}`; } 
            return String(n); 
        }

        /* [LOGIC: IMPORT ENGINE] */
        function loadData(input) {
            if (!input.files || !input.files[0]) return;
            const file = input.files[0], reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result), workbook = XLSX.read(data, { type: 'array', cellDates: true });
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                    processSpreadsheetData(jsonData);
                    syncToBrowser(); renderDashboard();
                } catch (err) { alert('Loading Error'); }
                input.value = '';
            };
            reader.readAsArrayBuffer(file);
        }

        /* [LOGIC: STRICT COLUMN PARSER] */
        function processSpreadsheetData(rows) {
            if (rows.length < 2) return;
            ISA_GROUPS = {};
            for (let i = 1; i < rows.length; i++) {
                const r = rows[i]; if (!r || !r[2]) continue; 
                const isa = String(r[2]).trim(); 
                if (!ISA_GROUPS[isa]) {
                    ISA_GROUPS[isa] = { 
                        id: isa, carrier: String(r[4] || 'INBOUND').toUpperCase(),
                        date: formatShortDate(r[0]), time: formatTime(r[1]),
                        selected: true, collapsed: false, printMode: 'ISD', jobs: [] 
                    };
                }
                ISA_GROUPS[isa].jobs.push({ isd: String(r[3] || ''), po: '', qty: parseInt(r[7]) || 0, units: parseInt(r[9]) || 0 });
            }
        }

        /* [LOGIC: MANUAL ENTRY & REMOVAL] */
        function openAddModal() {
            const now = new Date();
            document.getElementById('m_date').value = now.getDate() + " " + ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"][now.getMonth()];
            document.getElementById('m_time').value = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('addModal').style.display = 'flex';
        }
        function closeAddModal() { document.getElementById('addModal').style.display = 'none'; }
        function processManualEntry() {
            const isa = document.getElementById('m_isa').value.trim(), carrier = document.getElementById('m_carrier').value.trim().toUpperCase(), date = document.getElementById('m_date').value.trim(), time = document.getElementById('m_time').value.trim(), isds = document.getElementById('m_isds').value.trim().split('\n').filter(x => x);
            if (!isa || !carrier || isds.length === 0) return alert("Missing Info.");
            ISA_GROUPS[isa] = { id: isa, carrier: carrier, date: date, time: time, selected: true, collapsed: false, printMode: 'ISD', jobs: isds.map(i => ({ isd: i.trim(), po: '', qty: 1 })) };
            syncToBrowser(); renderDashboard(); closeAddModal();
        }
        function removeAppointment(id) { if(confirm(`Remove Appointment ${id}?`)) { delete ISA_GROUPS[id]; syncToBrowser(); renderDashboard(); } }
        function toggleMode(id) { ISA_GROUPS[id].printMode = (ISA_GROUPS[id].printMode === 'ISA' ? 'ISD' : 'ISA'); syncToBrowser(); renderDashboard(); }

        /* [LOGIC: UI RENDERER] */
        function renderDashboard() {
            const container = document.getElementById('dashboardArea'); container.innerHTML = "";
            const entries = Object.entries(ISA_GROUPS);
            document.getElementById('globalActions').style.display = entries.length ? 'flex' : 'none';
            document.getElementById('uploadZone').style.display = entries.length ? 'none' : 'block';
            document.getElementById('footerActions').style.display = entries.length ? 'flex' : 'none';
            entries.forEach(([key, b]) => {
                if (searchQuery && !(b.id.toLowerCase().includes(searchQuery) || b.carrier.toLowerCase().includes(searchQuery))) return;
                const mode = b.printMode || 'ISD';
                const card = document.createElement('div'); card.className = `isa-bundle ${b.selected ? 'selected' : ''} ${b.collapsed ? 'collapsed' : ''}`;
                const rows = b.jobs.map((j, idx) => `<tr><td>ISD: <strong>${j.isd}</strong></td><td><textarea class="po-textarea" onchange="ISA_GROUPS['${key}'].jobs[${idx}].po=this.value;syncToBrowser()">${j.po}</textarea></td><td align="center"><input type="number" class="qty-input" style="width:60px" value="${j.qty}" onchange="ISA_GROUPS['${key}'].jobs[${idx}].qty=parseInt(this.value);syncToBrowser();renderDashboard()"></td><td align="right"><button class="btn-nav" onclick="printSingle('${key}', ${idx})">PRINT</button></td></tr>`).join('');
                card.innerHTML = `<div class="isa-header"><div class="header-main-area" onclick="toggleCollapse('${key}')"><span class="collapse-icon">â–¼</span><strong>${b.id}</strong><input type="text" class="header-edit time-edit" value="${b.time}" onclick="event.stopPropagation()" onchange="ISA_GROUPS['${key}'].time=this.value;syncToBrowser()"><input type="text" class="header-edit carrier-edit" value="${b.carrier}" onclick="event.stopPropagation()" onchange="ISA_GROUPS['${key}'].carrier=this.value;syncToBrowser()"><button class="mode-switch" onclick="event.stopPropagation(); toggleMode('${key}')">${mode}</button></div><div style="display:flex; align-items:center; gap:10px;"><button class="btn-remove-card" onclick="removeAppointment('${key}')"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6"/></svg></button><input type="checkbox" ${b.selected ? 'checked' : ''} onchange="ISA_GROUPS['${key}'].selected=this.checked;syncToBrowser();renderDashboard()"><button class="btn-nav" onclick="printSatchel('${key}')">SATCHEL</button><button class="btn-print-batch" onclick="printBundle('${key}')">BUNDLE</button></div></div><div class="bundle-content"><table class="dispatch-table"><tbody>${rows}</tbody></table></div>`;
                container.appendChild(card);
            });
        }

        /* [LOGIC: SEQUENTIAL PRINT ENGINE] 
           Wait-One-Load-Next logic to prevent numbering skips */
        async function launchPrinter(list) { 
            const pWin = window.open('', '_blank', 'width=800,height=900'); 
            if (!pWin) return alert("Allow pop-ups.");
            const urls = list.map(z => `https://api.labelary.com/v1/printers/8dpmm/labels/4x6/0/${encodeURIComponent(z)}`); 
            pWin.document.write(`<html><head><style>@page { size: 101.6mm 152.4mm; margin: 0; } body { margin: 0; background: #000; text-align: center; color: #10b981; font-family: sans-serif; } img { width: 101.6mm; height: 152.4mm; display: block; page-break-after: always; margin: 0 auto; } #st { padding: 40px; font-size: 24px; font-weight: 800; }</style></head><body><div id="st">LOADING: <span id="cur">0</span> / ${urls.length}</div><div id="c"></div><script>const urls = ${JSON.stringify(urls)}; let count = 0; async function process() { const container = document.getElementById('c'); for (let i = 0; i < urls.length; i++) { await new Promise((resolve) => { const img = new Image(); img.onload = () => { container.appendChild(img); count++; document.getElementById('cur').innerText = count; resolve(); }; img.onerror = () => { img.src = urls[i] + "?retry=" + Date.now(); }; img.src = urls[i]; }); } document.getElementById('st').style.display='none'; setTimeout(() => { window.print(); window.close(); }, 800); } process();<\/script></body></html>`); 
            pWin.document.close(); 
        }

        /* [LOGIC: UTILITY FUNCTIONS] */
        async function saveAsData() { const dataStr = JSON.stringify(ISA_GROUPS, null, 2); if (window.showSaveFilePicker) { try { const h = await window.showSaveFilePicker({ suggestedName: 'BATCH.json' }); const w = await h.createWritable(); await w.write(dataStr); await w.close(); } catch (e) {} } else { const blob = new Blob([dataStr], { type: "application/json" }); const url = URL.createObjectURL(blob); const link = document.createElement("a"); link.href = url; link.download = "BATCH.json"; link.click(); } }
        
        function printSingle(id, idx) { 
            const b = ISA_GROUPS[id], j = b.jobs[idx], labels = []; 
            if(j.qty === 0) labels.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, 0, 1, false)); 
            else for(let i=1; i<=j.qty; i++) labels.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, i, j.qty, false)); 
            launchPrinter(labels); 
        }

        /* ISA MODE LOGIC: Sum only pallets > 0 */
        function printBundle(id) { 
            const b = ISA_GROUPS[id], labels = []; 
            if (b.printMode === 'ISA') { 
                const totalPlts = b.jobs.reduce((s, j) => s + (j.qty > 0 ? j.qty : 0), 0); 
                if (totalPlts === 0) labels.push(ZPL.label(b.carrier, b.date, b.time, b.id, "", 0, 1, true)); 
                else { for (let i = 1; i <= totalPlts; i++) labels.push(ZPL.label(b.carrier, b.date, b.time, b.id, "", i, totalPlts, true)); }
            } else { 
                b.jobs.forEach(j => { 
                    if(j.qty === 0) labels.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, 0, 1, false)); 
                    else for(let i=1; i<=j.qty; i++) labels.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, i, j.qty, false)); 
                }); 
            } 
            launchPrinter(labels); 
        }

        function printSelectedBundles() { 
            let mega = []; 
            Object.keys(ISA_GROUPS).filter(k => ISA_GROUPS[k].selected).forEach(id => { 
                const b = ISA_GROUPS[id]; 
                if (b.printMode === 'ISA') { 
                    const totalPlts = b.jobs.reduce((s, j) => s + (j.qty > 0 ? j.qty : 0), 0); 
                    if (totalPlts === 0) mega.push(ZPL.label(b.carrier, b.date, b.time, b.id, "", 0, 1, true)); 
                    else { for (let i = 1; i <= totalPlts; i++) mega.push(ZPL.label(b.carrier, b.date, b.time, b.id, "", i, totalPlts, true)); }
                } else {
                    b.jobs.forEach(j => { 
                        if(j.qty === 0) mega.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, 0, 1, false)); 
                        else for(let i=1; i<=j.qty; i++) mega.push(ZPL.label(b.carrier, b.date, b.time, j.isd, j.po, i, j.qty, false)); 
                    }); 
                }
            }); 
            launchPrinter(mega); 
        }

        function selectAll(v) { Object.keys(ISA_GROUPS).forEach(k => ISA_GROUPS[k].selected = v); renderDashboard(); }
        function expandAll(v) { Object.keys(ISA_GROUPS).forEach(k => ISA_GROUPS[k].collapsed = !v); renderDashboard(); }
        function toggleCollapse(id) { ISA_GROUPS[id].collapsed = !ISA_GROUPS[id].collapsed; renderDashboard(); }
        function resetAllData() { if(confirm("Wipe list?")) { ISA_GROUPS = {}; syncToBrowser(); location.reload(); } }
        function handleSearch() { searchQuery = document.getElementById('mainSearch').value.toLowerCase(); renderDashboard(); }
        let idleTimer; function resetIdleTimer() { clearTimeout(idleTimer); idleTimer = setTimeout(() => syncToBrowser(), 60000); }

        /* [LOGIC: SATCHEL & MANIFEST DRAWING] */
        function getSatchelPageHtml(id) { 
            const b = ISA_GROUPS[id], totalPal = b.jobs.reduce((s,j)=>s+(j.qty||0), 0), totalUnit = b.jobs.reduce((s,j)=>s+(j.units||0), 0); 
            const tableRows = b.jobs.slice(0, 10).map(j => `<tr><td>${j.isd}</td><td>${j.po || '-'}</td><td align="center"><b>${j.qty}</b></td><td align="center">${j.units || 0}</td></tr>`).join(''); 
            return `<div class="satchel-page"><div class="back-half"><h3>Detailed Manifest</h3><table><thead><tr><th>ISD Shipment</th><th>PO#</th><th align="center">PLT</th><th align="center">ITM</th></tr></thead><tbody>${tableRows}</tbody></table><div class="summary"><span>PALLETS: ${totalPal}</span><span>ITEMS: ${totalUnit}</span></div></div><div class="front-half"><div style="display: flex; justify-content: space-between; align-items: flex-start;"><div style="flex: 1;"><div class="carrier-primary" style="font-size: 3.5rem;">${b.carrier}</div><div class="isa-secondary" style="font-size: 1.8rem;">ISA: ${b.id}</div><div class="date-time" style="font-size: 1.2rem;">${b.date} | ${b.time}</div></div><div style="border: 8px solid #000; padding: 15px; text-align: center; min-width: 120px;"><div style="font-size: 1rem; font-weight: 800; margin-bottom: 5px;">PALLETS</div><div style="font-size: 4rem; font-weight: 900; line-height: 1;">${totalPal}</div></div></div></div></div>`; 
        }

        function writeSatchelBatch(win, ids) { 
            let content = ids.map(id => getSatchelPageHtml(id)).join(''); 
            win.document.write(`<html><head><style>@page { size: A4 portrait; margin: 0; } body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; color: #000; } .satchel-page { height: 297mm; width: 210mm; display: flex; flex-direction: column; overflow: hidden; page-break-after: always; } .back-half { height: 148.5mm; padding: 15mm 20mm; box-sizing: border-box; overflow: hidden; } .back-half h3 { margin: 0 0 10px 0; font-size: 1.2rem; text-transform: uppercase; border-bottom: 2px solid #000; padding-bottom: 5px; } .front-half { height: 148.5mm; padding: 20mm; box-sizing: border-box; display: flex; flex-direction: column; transform: rotate(180deg); justify-content: center; border-top: 1px dashed #ccc; } .carrier-primary { font-weight: 800; line-height: 0.9; margin-bottom: 12px; text-transform: uppercase; } .isa-secondary { font-weight: 600; border-top: 4px solid #000; padding-top: 12px; margin-bottom: 6px; } .date-time { color: #333; font-weight: 400; } table { width: 100%; border-collapse: collapse; margin-top: 5px; } th { text-align: left; padding: 8px 12px; border-bottom: 2px solid #000; font-size: 0.75rem; text-transform: uppercase; } td { padding: 6px 12px; border-bottom: 1px solid #eee; } .summary { margin-top: 15px; display: flex; justify-content: space-between; font-weight: 800; font-size: 1rem; border-top: 2px solid #000; padding-top: 10px; }</style></head><body>${content}<script>window.onload = () => { setTimeout(() => { window.print(); window.close(); }, 500); };<\/script></body></html>`); 
            win.document.close(); 
        }

        function printSatchel(id) { const sWin = window.open('', '_blank', 'width=900,height=1000'); writeSatchelBatch(sWin, [id]); }
        function printSelectedSatchels() { const sel = Object.keys(ISA_GROUPS).filter(k => ISA_GROUPS[k].selected); if (!sel.length) return alert("Select at least one."); const sWin = window.open('', '_blank', 'width=900,height=1000'); writeSatchelBatch(sWin, sel); }
    </script>
