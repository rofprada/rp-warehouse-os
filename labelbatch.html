<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP LABELBATCH V5.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; margin: 0; overflow-x: hidden; }
        
        /* NAVIGATION */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 0 40px; border-bottom: 1px solid #30363d; height: 70px; background: #0d1117; position: sticky; top: 0; z-index: 100; }
        .btn-nav { background: transparent; border: 1px solid #30363d; color: #8b949e; padding: 6px 14px; font-size: 0.7rem; font-weight: 900; cursor: pointer; border-radius: 4px; text-transform: uppercase; transition: 0.2s; }
        .btn-nav:hover { border-color: #58a6ff; color: #fff; }
        
        /* MANIFEST TABLE */
        .manifest-container { background: #161b22; border: 1px solid #30363d; border-radius: 12px; overflow: hidden; }
        .manifest-header { display: grid; grid-template-columns: 2fr 1.5fr 1fr 1fr 1fr; padding: 12px 24px; background: #21262d; font-size: 10px; font-weight: 900; color: #8b949e; text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid #30363d; }
        .manifest-row { display: grid; grid-template-columns: 2fr 1.5fr 1fr 1fr 1fr; padding: 16px 24px; border-bottom: 1px solid #21262d; align-items: center; transition: 0.1s; }
        .manifest-row:hover { background: #1c2128; }
        
        /* STATUS PILLS */
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 900; text-transform: uppercase; text-align: center; width: fit-content; }
        .status-ready { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.2); }
        .status-queued { background: rgba(88, 166, 255, 0.1); color: #58a6ff; border: 1px solid rgba(88, 166, 255, 0.2); }

        /* BUTTONS */
        .btn-action { padding: 6px 12px; font-size: 10px; font-weight: 900; border-radius: 4px; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn-queue { border: 1px solid #30363d; color: #c9d1d9; background: transparent; }
        .btn-queue:hover { background: #fff; color: #000; border-color: #fff; }
        .btn-remove { border: 1px solid rgba(248, 81, 73, 0.3); color: #f85149; background: transparent; }
        .btn-remove:hover { background: #f85149; color: #fff; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1 class="font-black tracking-widest text-white text-sm uppercase">RP LABELBATCH V5.2</h1>
        <div class="flex gap-3">
            <button class="btn-nav" onclick="window.location.href='index.html'" style="color:#58a6ff">Hub</button>
            <button class="btn-nav" onclick="document.getElementById('csvIn').click()" style="color:#10b981">Load Manifest</button>
            <input type="file" id="csvIn" class="hidden" onchange="handleCSV(this)">
        </div>
    </div>

    <main class="p-10 max-w-7xl mx-auto">
        <div class="mb-6 flex justify-between items-end px-2">
            <div>
                <h2 class="text-2xl font-black text-white tracking-tighter">Manifest Queue</h2>
                <p class="text-xs font-bold text-gray-500 uppercase tracking-widest">Load a CSV to begin processing shipments</p>
            </div>
        </div>

        <div class="manifest-container mb-8">
            <div class="manifest-header">
                <div>Carrier Name</div>
                <div>Reference ID</div>
                <div class="text-center">Total PLT</div>
                <div class="text-center">Status</div>
                <div class="text-right">Operations</div>
            </div>
            
            <div id="manifestList" class="min-h-[400px] bg-black">
                <div id="empty-state" class="flex flex-col items-center justify-center py-32 opacity-20">
                    <svg width="64" height="64" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    <p class="mt-6 font-black uppercase text-xs tracking-widest">Awaiting Logistics Data</p>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center bg-[#161b22] p-8 rounded-2xl border border-[#30363d] shadow-2xl">
            <div>
                <h3 id="stats-shipments" class="text-white font-black text-lg leading-none mb-1">0 Shipments Loaded</h3>
                <p id="stats-pallets" class="text-xs font-black text-gray-500 uppercase tracking-widest">0 Total Pallets in Queue</p>
            </div>
            <div class="flex gap-4">
                <button id="clear-queue-btn" onclick="clearQueue()" class="btn-nav" style="display:none">Clear Queue</button>
                <button id="print-batch-btn" onclick="processBatch()" disabled class="px-10 py-5 bg-gray-800 text-gray-600 font-black rounded-xl uppercase text-xs tracking-widest cursor-not-allowed transition-all">Print Batch Queue</button>
            </div>
        </div>
    </main>

    <script>
        let GROUPS = {};
        let QUEUED_IDS = [];

        function handleCSV(input) {
            const fr = new FileReader();
            fr.onload = (e) => {
                const wb = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
                
                GROUPS = {};
                for(let i=1; i<rows.length; i++) {
                    const l = rows[i];
                    if(!l || !l[2]) continue;
                    const isa = String(l[2]), carrier = String(l[4]).toUpperCase(), qty = parseInt(l[6])||1;
                    if(!GROUPS[isa]) GROUPS[isa] = { carrier, total: 0 };
                    GROUPS[isa].total += qty;
                }
                renderList();
            };
            fr.readAsArrayBuffer(input.files[0]);
        }

        function renderList() {
            const list = document.getElementById('manifestList');
            const statsS = document.getElementById('stats-shipments');
            const statsP = document.getElementById('stats-pallets');
            const ids = Object.keys(GROUPS);

            if(ids.length === 0) {
                list.innerHTML = `<div id="empty-state" class="flex flex-col items-center justify-center py-32 opacity-20"><svg width="64" height="64" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg><p class="mt-6 font-black uppercase text-xs tracking-widest">Awaiting Logistics Data</p></div>`;
                statsS.textContent = "0 Shipments Loaded";
                statsP.textContent = "0 Total Pallets in Queue";
                updatePrintUI(false);
                return;
            }

            list.innerHTML = '';
            let totalQueuePallets = 0;
            ids.forEach(id => {
                const g = GROUPS[id];
                const isQueued = QUEUED_IDS.includes(id);
                if(isQueued) totalQueuePallets += g.total;

                const div = document.createElement('div');
                div.className = "manifest-row";
                div.innerHTML = `
                    <div class="font-black text-white text-sm tracking-tight">${g.carrier}</div>
                    <div class="font-Inter text-gray-500 text-xs">${id}</div>
                    <div class="text-center font-black text-white">${g.total}</div>
                    <div class="flex justify-center"><div class="status-pill ${isQueued ? 'status-queued' : 'status-ready'}">${isQueued ? 'Queued' : 'Ready'}</div></div>
                    <div class="text-right">
                        <button onclick="toggleQueue('${id}')" class="btn-action ${isQueued ? 'btn-remove' : 'btn-queue'}">${isQueued ? 'Remove' : 'Add to Queue'}</button>
                    </div>
                `;
                list.appendChild(div);
            });

            statsS.textContent = `${ids.length} Shipments Loaded`;
            statsP.textContent = `${totalQueuePallets} Total Pallets in Queue`;
            updatePrintUI(QUEUED_IDS.length > 0);
        }

        function toggleQueue(id) {
            const index = QUEUED_IDS.indexOf(id);
            if(index > -1) QUEUED_IDS.splice(index, 1);
            else QUEUED_IDS.push(id);
            renderList();
        }

        function updatePrintUI(hasQueue) {
            const btn = document.getElementById('print-batch-btn');
            const clearBtn = document.getElementById('clear-queue-btn');
            if(hasQueue) {
                btn.disabled = false;
                btn.className = "px-10 py-5 bg-[#58a6ff] text-black font-black rounded-xl uppercase text-xs tracking-widest hover:bg-blue-400 shadow-lg cursor-pointer transition-all";
                clearBtn.style.display = 'block';
            } else {
                btn.disabled = true;
                btn.className = "px-10 py-5 bg-gray-800 text-gray-600 font-black rounded-xl uppercase text-xs tracking-widest cursor-not-allowed transition-all";
                clearBtn.style.display = 'none';
            }
        }

        function clearQueue() {
            QUEUED_IDS = [];
            renderList();
        }

        function processBatch() {
            alert(`PRINTING: ${QUEUED_IDS.length} Shipments.`);
        }
    </script>
</body>
</html>
