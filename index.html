<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP LOGISTICS HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .hub-card { background: #161b22; border: 1px solid #30363d; transition: 0.2s; cursor: pointer; }
        .hub-card:hover { border-color: #58a6ff; transform: translateY(-2px); }
        #auth-screen { position: fixed; inset: 0; background: #0d1117; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .hidden-content { display: none; }
    </style>
</head>
<body onload="checkAuth()">

    <div id="auth-screen">
        <div class="w-80 text-center">
            <h1 class="text-white font-black tracking-widest mb-6 text-sm">SECURITY ACCESS</h1>
            <input type="password" id="access-code" class="w-full bg-black border border-[#30363d] p-4 rounded text-center text-white mb-4" placeholder="Enter Code">
            <button onclick="validate()" class="w-full py-3 bg-[#58a6ff] text-black font-black rounded uppercase text-xs">Verify Identity</button>
        </div>
    </div>

    <div id="main-content" class="hidden-content min-h-screen p-10">
        <div class="max-w-5xl mx-auto">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h2 class="text-xs font-black text-[#58a6ff] tracking-[0.2em] uppercase mb-2">Operational</h2>
                    <h1 class="text-4xl font-black text-white tracking-tighter">RP HUB V1.1</h1>
                </div>
                <button onclick="lockHub()" class="text-[10px] font-black text-gray-500 border border-gray-800 px-4 py-2 rounded hover:text-red-500 transition">LOCK SESSION</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div onclick="window.location.href='floorplanner.html'" class="hub-card p-8 rounded-2xl">
                    <div class="w-12 h-12 bg-emerald-500/10 rounded-lg flex items-center justify-center mb-6">
                        <svg class="text-emerald-500" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 3h18v18H3zM3 9h18M9 3v18"></path></svg>
                    </div>
                    <h3 class="text-xl font-black text-white mb-2">FLOORPLANNER V5.0</h3>
                    <p class="text-sm text-gray-500 font-medium leading-relaxed">Dynamic warehouse staging, partial drop logic, and manifest audit engine.</p>
                </div>

                <div class="hub-card p-8 rounded-2xl opacity-40 cursor-not-allowed">
                    <div class="w-12 h-12 bg-gray-500/10 rounded-lg flex items-center justify-center mb-6">
                        <svg class="text-gray-500" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </div>
                    <h3 class="text-xl font-black text-gray-500 mb-2">ADD MODULE</h3>
                    <p class="text-sm text-gray-600 font-medium">Coming Soon: Driver check-in and inventory reporting.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SECRET = "1234"; // Replace with your desired code

        function checkAuth() {
            const isAuthorized = localStorage.getItem('rp_hub_session');
            if (isAuthorized === "active") {
                revealContent();
            }
        }

        function validate() {
            const input = document.getElementById('access-code').value;
            if (input === SECRET) {
                localStorage.setItem('rp_hub_session', 'active');
                revealContent();
            } else {
                alert("ACCESS DENIED");
                document.getElementById('access-code').value = '';
            }
        }

        function revealContent() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden-content');
        }

        function lockHub() {
            localStorage.removeItem('rp_hub_session');
            window.location.reload();
        }
    </script>
</body>
</html>
